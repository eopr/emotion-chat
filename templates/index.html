<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    header {
      background: #2e2e2e;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user-A {
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      align-self: flex-end;
    }
    .user-B {
      background: linear-gradient(135deg, #7f8c8d, #34495e);
      align-self: flex-start;
    }
    .meta {
      font-size: 11px;
      color: #ccc;
      margin-bottom: 4px;
    }
    .emotion-tag {
      font-size: 11px;
      color: #f39c12;
      margin-left: 10px;
    }
    .message img {
      max-width: 80px;
      margin-top: 8px;
      border-radius: 4px;
    }
    form {
      display: flex;
      padding: 10px;
      background: #2e2e2e;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    video#videoPreview {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 140px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>Emotion Chat</header>
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <video id="videoPreview" autoplay muted></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const username = prompt("Enter your username:");
    const room = prompt("Enter Room ID:").trim().toLowerCase();
    socket.emit("join_room", { user: username, room: room });

    const form = document.getElementById("chatForm");
    const input = document.getElementById("messageInput");
    const messages = document.getElementById("messages");
    const video = document.getElementById("videoPreview");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(console.error);

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      return canvas.toDataURL('image/jpeg');
    }

    socket.on("system_message", data => {
      const li = document.createElement("li");
      li.className = "meta";
      li.innerText = `[${data.time}] ${data.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("receive_message", data => {
      const li = document.createElement("li");
      li.className = `message ${data.style || 'user-B'}`;
      li.innerHTML = `
        <div class="meta">${data.user} <span class="emotion-tag">(${data.emotion})</span> â€¢ ${data.time}</div>
        <div>${data.text}</div>
      `;
      if (data.image) {
        const img = document.createElement("img");
        img.src = "data:image/jpeg;base64," + data.image;
        li.appendChild(img);
      }
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const imageData = captureImage();
      socket.emit("send_message", {
        user: username,
        room: room,
        text: text,
        image: imageData
      });
      input.value = "";
    });

    input.addEventListener("keypress", e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
